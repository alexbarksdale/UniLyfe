mutation CreatePost(
    $authorId: Float!
    $title: String!
    $content: String!
    $categoryName: String!
) {
    createPost(
        authorId: $authorId
        title: $title
        content: $content
        categoryName: $categoryName
    ) {
        id
        title
        content
        likes
        views
        createdAt
        category {
            id
            name
        }
        author {
            id
            username
            email
        }
    }
}
