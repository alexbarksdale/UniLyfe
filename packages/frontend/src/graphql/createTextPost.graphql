mutation CreateTextPost(
    $authorId: Float!
    $type: String!
    $title: String!
    $content: String!
    $thumbnail: String
    $categoryName: String!
) {
    createTextPost(
        authorId: $authorId
        type: $type
        title: $title
        content: $content
        thumbnail: $thumbnail
        categoryName: $categoryName
    ) {
        id
        thumbnail
        title
        type
        content
        likes
        views
        createdAt
        category {
            id
            name
        }
        author {
            id
            username
            email
            universityName
        }
    }
}
